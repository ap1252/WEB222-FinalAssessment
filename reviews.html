<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reviews | My Favorite Game</title>
    <link rel="stylesheet" href="./css/style.css">

    <script src="./js/data.js"></script>
  </head>
  <body>
    <header>
      <h1>Players Reviewüë©‚Äçüåæ</h1>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="info.html">Game Info</a></li>
          <li><a href="reviews.html">Reviews</a></li>
          <li><a href="about.html">About</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <h1>Reviews</h1>
      
      <section>
        <form class="review-form-input-area" action="#" method="post">
          <strong><u>Add your review here</u>:</strong>
          <div class="form-name-date">
            <div class="form-name">
              <label for="name">Name:</label>
              <input type="text" id="name" name="name" required>
            </div>
            <div class="form-date">
              <label for="date">Date:</label>
              <input type="date" id="date" name="date" required>
            </div>
          </div>
          <div class="form-rating">
            <label for="rating">Rating:</label>
            <input type="radio" id="rating1" name="rating" value="1" required>
            <label for="rating1">1</label>
            <input type="radio" id="rating2" name="rating" value="2">
            <label for="rating2">2</label>
            <input type="radio" id="rating3" name="rating" value="3">
            <label for="rating3">3</label>
            <input type="radio" id="rating4" name="rating" value="4">
            <label for="rating4">4</label>
            <input type="radio" id="rating5" name="rating" value="5">
            <label for="rating5">5</label>
          </div>
          <div class="form-review">
            <label for="review">Review:</label>
            <br>
            <textarea id="review" name="review" required></textarea>
          </div>
          <button type="submit">Create</button>
        </form>
      </section>
      
    </main>
    <div id="reviews-container">
    <script>
      window.onload = function() {
        generateReviewHTML(window.reviewData);
      }
    </script>
    
    
  </body>
</html>
